version: '3.8'

services:
  unifi-manager-mcp:
    image: harbor.dataknife.net/library/unifi-manager-mcp:latest
    # Fallback to local build if image not available
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - UNIFI_API_KEY=${UNIFI_API_KEY}
      - MCP_TRANSPORT=http
      - MCP_HTTP_ADDR=:8000
      - LOG_LEVEL=info
    volumes:
      - .env:/root/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
